<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Faturamento</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-5">Sistema de Faturamento</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="" id="item-form">
                    <div class="form-group mb-3">
                        <label for="item-name">Nome do item:</label>
                        <input type="text" class="form-control" id="item-name">
                    </div>
                    <div class="form-group mb-4">
                        <label for="item-price">Preço do item:</label>
                        <input type="text" class="form-control" id="item-price">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Adicionar ao carrinho</button>
                    </div>
                </form>
            </div>    
                <div class="col-md-6 ">
                    <table class="table" id="cart-table">
                        <thead>
                            <tr>
                                <th>Nome do item</th>
                                <th>Preço do item</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p id="total-cost">Custo total: $0</p>
                    <button class="btn btn-success" id="generate-invoice">Gerar Fatura</button>
                </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
